<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="row mt-4">
        <div class="col-md-12 text-end"> 
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Student Name</th>
            <th scope="col">Roll Number</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="Let item of StudentList; index as k">
            <th scope="row">{{k+}}</th>
            <td>{{item.name}}</td>
            <td>{{item.rolln}}</td>
            <td>{{item.address}}</td>
            <td>
              <a class="pointer" (click)="remove(k)">
                <img height="20" width="20" style="color: red;" class="material-icons" alt="">
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
